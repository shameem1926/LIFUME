<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form id="signin-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        // JavaScript to handle sign-in and redirection
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Here, you'd typically send the username and password to the server for validation.
            // For demonstration purposes, we'll just check if they match a hardcoded user.
            if (username === 'user' && password === 'pass') {
                // Redirect to dashboard.html on successful sign-in
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
